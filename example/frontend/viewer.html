
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Mirador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  </head>
  <body>
    <div id="mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
    <script>document.write("<script type='text/javascript' src='https://unpkg.com/mirador@3.2.0/dist/mirador.min.js?v=" + Date.now() + "'><\/script>");</script>
    <script type="text/javascript">
      var params = new URL(window.location.href).searchParams;
      var manifestId = params.get("manifest");
      var pageId = params.get("cv")
      var canvasId = canvasId = manifestId.replace("/manifest", "/canvas/" + pageId)
      var miradorInstance = Mirador.viewer({
        id: 'mirador',
        windows: [{
          loadedManifest: manifestId,
          canvasId,
          thumbnailNavigationPosition: 'far-bottom',
          defaultSearchQuery: params.get('q'),
        }],
        window: {
          allowFullscreen: true,
          hideSearchPanel: false,
          sideBarOpenByDefault: true,
        }
      });
    </script>
  </body>
</html>
